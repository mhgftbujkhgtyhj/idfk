<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games Collection</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: none;
            position: relative;
            width: 80vw;
            height: 80vh;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            background: green;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Choose a Game</h1>
        <button onclick="showGame('click-game')">Click Game</button>
        <button onclick="showGame('tic-tac-toe')">Tic-Tac-Toe</button>
        <button onclick="showGame('rock-paper-scissors')">Rock, Paper, Scissors</button>
        <button onclick="showGame('fortnite')">Fortnite Clone</button>
        <button onclick="showGame('tube-jumpers')">Tube Jumpers</button>
    </div>
    
    <div id="click-game" class="game-container">
        <div id="score">Score: 0</div>
        <button id="target">Click Me!</button>
    </div>
    
    <div id="tic-tac-toe" class="game-container">
        <h2>Tic-Tac-Toe</h2>
        <canvas id="ticTacToeCanvas" width="300" height="300" style="border: 2px solid black;"></canvas>
    </div>
    
    <div id="rock-paper-scissors" class="game-container">
        <h2>Rock, Paper, Scissors</h2>
        <p>Choose: </p>
        <button onclick="playRPS('rock')">Rock</button>
        <button onclick="playRPS('paper')">Paper</button>
        <button onclick="playRPS('scissors')">Scissors</button>
        <p id="rps-result"></p>
    </div>
    
    <div id="fortnite" class="game-container">
        <h2>Fortnite-Inspired Shooter</h2>
        <canvas id="fortniteCanvas" width="600" height="400"></canvas>
    </div>
    
    <div id="tube-jumpers" class="game-container">
        <h2>Tube Jumpers</h2>
        <canvas id="tubeJumpersCanvas" width="600" height="400"></canvas>
    </div>
    
    <script>
        function showGame(gameId) {
            document.querySelectorAll('.game-container').forEach(game => game.style.display = 'none');
            document.getElementById(gameId).style.display = 'block';
        }
        
        // Tube Jumpers
        const tubeCanvas = document.getElementById("tubeJumpersCanvas");
        const tubeCtx = tubeCanvas.getContext("2d");
        let playerY = 300;
        let gravity = 2;
        let jumpStrength = 20;

        function drawTubeGame() {
            tubeCtx.clearRect(0, 0, tubeCanvas.width, tubeCanvas.height);
            tubeCtx.fillStyle = "blue";
            tubeCtx.fillRect(50, playerY, 20, 20);
            playerY += gravity;
        }

        function jump() {
            playerY -= jumpStrength;
        }

        window.addEventListener("keydown", (e) => {
            if (e.key === " ") jump();
        });

        function gameLoopTube() {
            drawTubeGame();
            requestAnimationFrame(gameLoopTube);
        }
        gameLoopTube();
    </script>
</body>
</html>
